<div class="container">
    <form id="contact" th:action="@{/ActualizarEmpleado}" th:object="${empl}" method="post">
        <h3 style="color:#578a8f;font-family:Arial;font-size: 25px;" class="text-center">Edite el empleado</h3>
        <br>
        <h4 style="font-family:Arial;font-size: 15px;">Diligencie los siguientes campos para editar un empleado en el sistema:</h4>
        <fieldset>
            <input placeholder="ID empleado" type="text"  th:field="*{idEmpleado}" class="form-control" id="idEmpleado" required="required" readonly>
        </fieldset>
        <fieldset>
            <input placeholder="Nombre del empleado" type="text"  th:field="*{nombreEmpleado}" class="form-control" id="nombreEmpleado" required="required">
        </fieldset>
        <fieldset>
            <input placeholder="Correo electronico del empleado" type="email" th:field="*{correo}" class="form-control" id="correo" required="required">
        </fieldset>

        <fieldset>

            <select placeholder="Rol del Empleado" th:field="*{rol}" class="form-control" id="rol" required="required">
             <!--   <option value="">rol del empleado</option> -->
                <option th:value=1>ADMINISTRADOR </option>
                <option th:value=2>OPERATIVO </option>
            </select>
        </fieldset>

        <fieldset>

            <select  th:field="*{empresa}" class="form-control" id="empresa" required="required">
                <option value="">Empresa a la que pertenece</option>
                <option th:each="empresa: ${emprelist}" th:text="${empresa.nombre}" th:value="${empresa.idEmpresa}"></option>
            </select>

        </fieldset>


        <fieldset>
            <button  type="submit" >Actualizar Empleado</button>
        </fieldset>
    </form>

</div>
