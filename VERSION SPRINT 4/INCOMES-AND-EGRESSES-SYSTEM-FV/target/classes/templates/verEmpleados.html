    <h1 class="text-center"  style="color:#578a8f;font-family:arial;font-size: 25px;"> Lista de Empleados</h1>
    <br><table class="w3-table-all w3-centered"  style="margin: 0 auto;     width: 1076px;">
    <tr>
        <th class="text-center">ID</th>
        <th class="text-center">Nombre</th>
        <th class="text-center">Correo</th>
        <th class="text-center">Empresa</th>
        <th class="text-center">Rol</th>
      <!--  <th class="text-center">Estado</th>-->
        <th class="text-center">Movimientos</th>
        <th class="text-center">Editar</th>
        <th class="text-center">Eliminar</th>

    </tr>


    <tr th:each="empleado : ${emplelist}">
        <td th:text="${empleado.idEmpleado}" class="text-center"></td>
        <td th:text="${empleado.nombreEmpleado}" class="text-center"></td>
        <td th:text="${empleado.correo}" class="text-center"></td>
        <td th:text="${empleado.empresa.nombre}" class="text-center"></td>
     <!-- th:attr="data-department=${user.department!=null}?${user.department.name}:'not specified'">
        <td th:text="${empleado.rol}" class="text-center"></td> -->
       <td th:if="${empleado.rol==1 }">ADMINISTRADOR </td>
        <td th:if="${empleado.rol==2 }">OPERATIVO </td>
        <td><button type="button" class="btn btn-info"><a th:href="@{/Empleado/{id}/Movimientos(id=${empleado.idEmpleado})}">Ver</a></button></td>
        <td><button type="button" class="btn btn-warning"><a th:href="@{/EditarEmpleado/{id}(id=${empleado.idEmpleado})}">Editar</a></button></td>
        <td><button type="button" class="btn btn-danger"><a th:href="@{/EliminarEmpleado/{id}(id=${empleado.idEmpleado})}">Eliminar</a></button></td>
    </tr>
</table>

    <br>

    <button type="button" class="btn btn-info" style="left: 1168px;position: absolute;"><a th:href="@{/AgregarEmpleado}">Agregar Nuevo Empleado</a></button>

    <button type="button" class="btn btn-primary" style="left: 288px;position: absolute;"><a th:href="@{/VerMovimientos}">Ver lista de Movimientos</a></button>

<script th:inline="javascript">
    window.onload=function(){

        var msg= [[${mensaje}]];
        if (msg == "saveOK"){
            Command : toastr["success"]("Empleado registrado con éxito!")
            }
        else if (msg == "saveNOOK"){
            Command : toastr["error"]("Operación sin éxito!")
        }
        else if (msg == "updateOK"){
            Command : toastr["success"]("Datos del empleado actualizados con éxito!")
        }
        else if (msg == "updateError"){
            Command : toastr["error"]("Datos del Empleado no se actualizaron con éxito!")
        }
        else if (msg == "deleteOK"){
            Command : toastr["success"]("Empleado eliminado con éxito!")
        }
        else if (msg == "deleteError"){
            Command : toastr["error"]("Empleado no ha sido eliminado!")
        }
        toastr.options={
            "positionClass": "toast-bottom-left",
            "showDuration":"200",
            "showMethod":"fadeIn",
            "hideMethod":"fadeOut",
        }


    }

</script>
