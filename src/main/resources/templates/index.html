<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta name="viewpoint"
    content="width=device-width, user-scale=no, initial-scale1.0, maximum-scale=1.0 minimum-scale1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Five Master</title>
</head>
<body>
<main>
    <div class = "px-4, py-5, my-10"  text-center>
        <img src="img/transaccion.png" class="d-block mx-auto mb-4" alt="Transaccion"/>
        <h1 class="display-5 fw-bold"> Sistema de Gestion de Movimientos de Dinero  </h1>
        <p class="lead mb-4">Bienvenido a la aplicacion de movimientos de dinero para tu empresa, a continuacion puedes ingresar dando click en el botton para asi poder registrarte.</p>
        <div sec:authorize="!isAuthenticated()">
        <a th:href="@{/oauth2/authorization/auth0}" class = "btn btn-primary btn-lg px-4 gap-3">Inicia Secion</a>
        </div>
        <div sec:authorize="isAuthenticated()">
            <a th:href="@{/verEmpresa}" class = "btn btn-primary btn-lg px-4 gap-3">Ingreso Aplicacion</a>
        </div>
    </div>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
</body>
</html>
