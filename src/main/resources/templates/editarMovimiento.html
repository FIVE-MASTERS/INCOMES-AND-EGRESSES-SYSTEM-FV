<div class="container">
   <form id="contact" th:action="@{/ActualizarMovimiento}" th:object="${mov}" method="post">
           <h3 style="color:#578a8f;font-family:Arial;font-size: 25px;" class="text-center">Agregue un nuevo movimiento</h3>
           <br>
           <h4 style="font-family:Arial;font-size: 15px;">Modifique  aqui los datos del Movimiento de dinero:</h4>

           <fieldset>
               <label style="font-family:Arial;" for="idMovimientoDinero">ID del empleado (No editable):</label>
               <br>
               <input placeholder="Id del Movimiento" type="text"  th:field="*{idMovimientoDinero}" class="form-control" id="idMovimientoDinero" required="required" readonly>
           </fieldset>

           <fieldset>

               <select placeholder="Concepto movimiento" th:field="*{conceptoMovimientoDinero}" class="form-control" id="conceptoMovimientoDinero" required="required">
                   <option th:value=1>Papeleria</option>
                   <option th:value=2>Servicios Publicos/Privados</option>
                   <option th:value=3>Operativos</option>
                   <option th:value=4>Caja menor</option>
                   <option th:value=5>Tributario</option>
                   <option th:value=6>Mobiliario</option>
                   <option th:value=7>Maquinaria y Equipo</option>
                   <option th:value=8>Nomina</option>
                   <option th:value=9>Varios</option>
                   <option th:value=10>Mensajeria</option>
               </select>
           </fieldset>
           <fieldset>
               <input placeholder="Monto movimiento" type="number"  th:field="*{monto}" class="form-control" id="monto" required="required">
           </fieldset>

           <fieldset>

               <select placeholder="usuario responsable" th:field="*{empleado}" class="form-control" id="empleado" required="required">
                   <option value="">Empleado que realizo el movimiento</option>
                   <option th:each="empleado: ${emplelist}" th:text="${empleado.nombreEmpleado}" th:value="${empleado.idEmpleado}"></option>
               </select>

           </fieldset>


           <fieldset>
               <button  type="submit" >Actualizar Movimiento</button>
           </fieldset>
       </form>
