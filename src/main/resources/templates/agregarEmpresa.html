<div class="container">
  <form id="contact" th:action="@{/GuardarEmpresa}" th:object="${emp}" method="post">
    <h3 style="color:#578a8f;font-family:Arial;font-size: 25px;" class="text-center">Agregue una nueva empresa</h3>
    <br>
    <h4 style="font-family:Arial;font-size: 15px;">Diligencie los siguientes campos para añadir una empresa al sistema:</h4>
    <fieldset>
      <input placeholder="Nombre de la empresa" type="text"  th:field="*{nombre}" class="form-control" id="nombre" required="required">
    </fieldset>
    <fieldset>
      <input placeholder="Direcccion de la empresa" type="text" th:field="*{direccion}" class="form-control" id="direccion" required="required">
    </fieldset>
    <fieldset>
      <input placeholder="Telefono de la empresa" type="text" th:field="*{telefono}" class="form-control" id="telefono" required="required">
    </fieldset>
    <fieldset>
      <input placeholder="NIT de la empresa" type="text" th:field="*{nit}" class="form-control" id="nit" required="required">
    </fieldset>
    <fieldset>
      <button  type="submit" >Crear Empresa</button>
    </fieldset>
